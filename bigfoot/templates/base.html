<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finding Bigfoot{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'build/vendors~app.css' %}">
    <link rel="stylesheet" href="{% static 'build/app.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark ">
        <a class="navbar-brand" href="{% url 'app_homepage' %}">
            <img src="{% static 'build/images/bigfoot.png' %}" width="25" height="30" class="d-inline-block align-top"
                alt="sasquatch">
            Sasquatch Sightings
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'app_homepage' %}">Sightings</a>
            </li>
            <li class="nav-item mr-2">
                <a class="nav-link" href="{% url 'app_about' %}">About</a>
            </li>
        </ul>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col mb-5 top-nav">
                <h1 class="mt-5">Bigfoot is out there</h1>
            </div>
        </div>
        <div class="row">
            {% block body %}{% endblock %}
        </div>
        <div class="row">
            <div class="col footer-nav">
                <p class="pt-4">Made with <span class="text-danger">
                        &lt;3</span> by the guys and gals at <u><a class="text-white"
                            href="https://symfonycasts.com">SymfonyCasts</a></u></p>
            </div>
        </div>
    </div>

    <script src="{% static 'build/runtime.js' %}"></script>
    <script src="{% static 'build/vendors~app.js' %}"></script>
    <script src="{% static 'build/app.js' %}"></script>
</body>

</html>
