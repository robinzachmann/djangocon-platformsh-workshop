{% extends 'base.html' %}

{% block body %}
<div class="col-8">
    <h3>Recently Reported Sightings</h3>
    <small>Submit yours to help us narrow down this search</small>
    <table class="table table-striped table-dark table-borderless table-hover">
        <thead>
            <tr class="bg-info">
                <th>Sighting Details</th>
                <th>Posted</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody class="js-sightings-list" data-url="{% url 'app_sightings_partial_list' %}">
            {% include '_sightings.html' %}
        </tbody>
    </table>
</div>

{% endblock %}
